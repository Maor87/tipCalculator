<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tip calculator app</title>
</head>
<body>
  <div class="h1-wrap">
    <h1><small>S P L I<br>
        T T E R</small></h1>
   </div> 
    <br><br>
  <div class="main-container">
    <div class="grid-container">
     <div class="bill-info">
    <input id="bill" placeholder="&#xf155">
    <span>Bill</span>
   </div>
  

   <div class="secondgreen-container">
    <div class="tip-person">
      <h5>Tip Amount</h5>
      <p>/ person</p>
    </div>
    <div class="total-person">
        <h5>Total</h5>
        <p>/ person</p>
    </div>
    <div class="tip-price">
        <p class="pricing-num"></p>
    </div>
    <div class="total-price">
        <p class="pricing-num2"></p>
    </div>

    <button class="reset-button" onclick="addCode()"><strong>RESET</strong></button>
   </div>

   
    <p class="select-tip"><small>Select Tip %</small></p>

    
    <button class="five-percent p-buttons" name="percentage" value="0.05">
       <strong>5%</strong>
    </button>

    <button class="ten-percent p-buttons" name="percentage" value="0.10">
        <strong>10%</strong>
    </button>

    <button class="fifteen-percent p-buttons" name="percentage" value="0.15">
        <strong>15%</strong>
    </button>

    <button class="twentyfive-percent p-buttons" name="percentage" value="0.25">
        <strong>25%</strong>
    </button>

    <button class="fifty-percent p-buttons" name="percentage" value="0.50">
        <strong>50%</strong>
    </button>

    <input class="custom-percent" type="text" value="   CUSTOM">
        
    
   
   

    <label class="num-people">Number of People</label>
    <input type="text" class="num-input" placeholder="&#xf234">
  </div>
</div>


    
    <script src="app.js"></script>
</body>
</html>
